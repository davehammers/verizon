                defaultSitePath: "/World/VZ-Demo"
                }
            }
        }
    ){
      status
      message
    }
  }
}
 
## Delete Device
mutation {
  network {
    deleteDevices(
        input:{
            removeData: true
            devices: [
                {
                    ipAddress: "10.54.80.6"
                }
            ]
        }
    ){
      status
      message
    }
  }
}
 
 
## Create Custom Site variable
mutation {
  network {    
    modifySite(
        input:{
            siteLocation: "/World/VZ-Demo"
            siteConfig:{
                customVariablesConfig: {
                mutationType: ADD
                customVariables: [
                    {
                        scopeCategory: SITE
                        valueType: STRING
                        name: "SiteVariable"
                        value:"Site Variable Value"
                    }
                ]
                }
            }
        }
    ){
      status
      message
      results {
        status
        message
      }
    }
  }
}
 
