# Basic Mutations:
 
 
## Create Site with some basic config
mutation {
  network {
    createSite(
        input: {
            siteLocation: "/World/VZ-Demo"
            siteConfig: {
                actionsConfig:{
                autoAddDevices: true
                addToArchive: false
                enableCollection: false
                addTrapReceiver: false
                }
            }
        }
    ){
      status
      message
    }
  }
}
 
## Modify Site with additional config
mutation {
  network {
    modifySite(
        input: {
            siteLocation: "/World/VZ-Demo"
            siteConfig: {
                actionsConfig:{
                autoAddDevices: true
                addToArchive: false
                enableCollection: false
                addTrapReceiver: false
                }
            }
        }
    ){
      status
      message
    }
  }
}
 
